name: Indexer to Public API

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/indexer.yml"
  schedule:
    - cron: "*/5 * * * *" # каждые ~5 минут
  repository_dispatch:
    types: [run-indexer] # ручной триггер через API

concurrency:
  group: indexer
  cancel-in-progress: false

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout dscope-core
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # ВАЖНО: indexer.ts поддерживает OUTPUT_DIR — пишем артефакты во временную папку
      - name: Run indexer (build JSON)
        env:
          ZKSYNC_RPC: https://sepolia.era.zksync.dev
          RPC_URL: https://sepolia.era.zksync.dev
          CHAIN_ID: "300"
          FACTORY_ADDRESS: 0x045d5aAD5584DA4a0b507d3d28876b3328e113Ec
          # При необходимости можно перечислить несколько фабрик через FACTORIES
          # FACTORIES: 0x...,0x...
          START_BLOCK: "5783082"
          GATE_ADDR: 0xE41D3FA062069fD5004c728DD1ABed71cBF6377F
          OUTPUT_DIR: ./out-api
        run: |
          set -e
          mkdir -p ./out-api
          npx ts-node --transpile-only backend/ci-indexer.ts
          ls -la ./out-api || true

      - name: Checkout dscope-api
        uses: actions/checkout@v4
        with:
          repository: D-Scope-app/dscope-api
          token: ${{ secrets.API_PUSH_TOKEN }}
          path: dscope-api

      - name: Sync artifacts into dscope-api/api
        run: |
          set -e
          rm -rf dscope-api/api
          mkdir -p dscope-api/api
          cp -r out-api/* dscope-api/api/ || true
          find dscope-api/api -maxdepth 2 -type f -printf "%P\n" | sort

      - name: Commit & push
        working-directory: dscope-api
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add api
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore(api): refresh indexed artifacts (CI)"
          # подхватываем возможные внешние коммиты, чтобы push не отвалился
          git pull --rebase origin main || true
          git push origin main

      - name: Summary
        if: always()
        run: |
          echo "✅ Indexer finished and artifacts synced to D-Scope-app/dscope-api/api"
