name: Indexer to Public API

# This workflow is triggered on a push to the 'backend' directory
# or on a push to this workflow file itself.
on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/indexer.yml"

# Defines a single job named 'push'
jobs:
  push:
    # Runs the job on the latest version of Ubuntu
    runs-on: ubuntu-latest
    permissions:
      # Grants write permission to the contents of the repository
      contents: write

    # Defines the steps for this job
    steps:
      # Step 1: Checkout the dscope-core repository
      - name: Checkout dscope-core
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3: Install project dependencies
      - name: Install deps
        run: npm ci

      # Step 4: Validate the private key for correctness
      - name: Validate WALLET_PRIVATE_KEY (length check)
        shell: bash
        run: |
          KEY="${{ secrets.WALLET_PRIVATE_KEY }}"
          if [ -z "$KEY" ]; then
            echo "::error::Missing repo secret WALLET_PRIVATE_KEY"; exit 1
          fi
          L=${#KEY}
          if [ "$L" -ne 66 ]; then
            echo "::error::WALLET_PRIVATE_KEY must be 66 chars (0x + 64 hex). Got $L"; exit 1
          fi
          echo "Private key format looks OK."

      # Step 5: Create the .env file with necessary environment variables
      - name: Create .env for Hardhat
        shell: bash
        run: |
          echo "ZKSYNC_RPC=https://sepolia.era.zksync.dev" > .env
          echo "WALLET_PRIVATE_KEY=${{ secrets.WALLET_PRIVATE_KEY }}" >> .env
          echo "RPC_URL=https://sepolia.era.zksync.dev" >> .env
          echo "FACTORY_ADDRESS=0x2e1b2155e8731fafed4e4352a963281bba73f3d0" >> .env
          echo "START_BLOCK=5640000" >> .env
          echo ".env file created with variables"
          cat .env # To verify content in logs

      # Step 6: Run the indexer script to build JSON data
      - name: Run indexer (build JSON)
        shell: bash
        run: |
          set -e
          node -e "const fs=require('fs');fs.mkdirSync('public/api',{recursive:true});"
          npx ts-node backend/ci-indexer.ts
          ls -lah public/api || true

      # Step 7: Push the generated files to the dscope-api repository
      - name: Push to dscope-api (publish static API)
        if: always()
        shell: bash
        env:
          GHT_TOKEN: ${{ secrets.PUBLIC_API_PAT }}
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the public API repository
          rm -rf public-repo
          git clone "https://x-access-token:${GHT_TOKEN}@github.com/D-Scope-app/dscope-api.git" public-repo

          # Ensure the destination directory exists and copy files
          mkdir -p public-repo/api
          cp -r public/api/* public-repo/api/ || true

          # Create a simple index.html if it doesn't exist
          if [ ! -f public-repo/index.html ]; then
            printf "<!doctype html><meta charset='utf-8'><title>D-Scope API</title><body style='font-family:system-ui,Arial,sans-serif;max-width:860px;margin:40px auto;padding:0 16px'><h1>D-Scope API</h1><p><a href='./api/surveys.json'>api/surveys.json</a> â€¢ <a href='./api/surveys.list.json'>api/surveys.list.json</a></p></body>" > public-repo/index.html
          fi

          # Commit and push changes
          cd public-repo
          git add .
          git commit -m "update: static API" || echo "no changes to commit"
          git push origin HEAD:main
